<html>

<head>
    <title>
        Assignment 1
    </title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .base {
        background-color: #2c6ed5;
    }

    .base2 {
        align-items: center;
        text-align: center;
        display: flex;
    }
</style>

<body class='base'>

    <div class="container">

        <h1 style='text-align: center; color :#fff'>Simple Interest Calculator</h1>
        <table class="table table-striped">
            <tbody>
                <tr>
                    <td colspan="1">
                        <form class="well form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Principle (in Rs)</label>
                                    <div class="col-md-8 inputGroupContainer">
                                        <div class="input-group"><span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-euro"></i></span><input id="principle"
                                                name="principle" placeholder="Enter Principle..." class="form-control"
                                                required="true" value="" type="text"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Interest Rate (in %)</label>
                                    <div class="col-md-8 inputGroupContainer">
                                        <div class="input-group"><span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-asterisk"></i></span><input id="rate"
                                                name="rate" placeholder="Enter Interest Rate..." class="form-control"
                                                required="true" value="" type="text"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Duration (in Years)</label>
                                    <div class="col-md-8 inputGroupContainer">
                                        <div class="input-group"><span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-time"></i></span><input id="duration"
                                                name="duration" placeholder="Enter Duration..." class="form-control"
                                                required="true" value="" type="text"></div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="container inputGroupContainer">
                                        <button style='width: 100%' type='button' class='btn btn-primary' id='submit'>
                                            Get Interest</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>

<script>
    $('#submit').on('click', () => { 
        try{
            let principle = parseFloat($('#principle').val())
            let rate = parseFloat($('#rate').val())
            let duration = parseFloat($('#duration').val())
            if(!principle || !rate || !duration){
                throw 'Invalid Values! Please enter valid Values!'
            }

            let interest = principle*rate*duration/100
            var newWindow = window.open("Simple Interest", "Simple Interest", "width=200,height=100");
            newWindow.document.write("<p>Simple Interest:Rs. "+interest+" </p>");
        }catch(e){
            alert(e)
        }


    })
</script>



</html>
