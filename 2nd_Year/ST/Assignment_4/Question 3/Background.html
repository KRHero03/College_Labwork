<html>
	<head>
		<title>Setting Color Background</title>
	</head>
	<style>
		table{
			
			padding: 10px;
			width: 500px;
			font-size: 30px;
			text-align: center;
		}
		#yellow{
			background-color: yellow;
		}
		#blue{
			background-color: #87ceeb;
		}
		#green{
			background-color: rgb(0,255,0);
		}
	</style>
	<body>
		<center>
		<table id="yellow"><td>The background is yellow</td></table>
		<table id="blue"><td>The background is sky blue</td></table>
		<table id="green"><td>The background is green</td></table>
		</center>
	</body>
</html>
