<html>
	<head>
		<title>Marquee</title>
	</head>
	<style>
	marquee{
		border-style: dotted;
		padding: 10px;		
		margin: 10px;
	}
	</style>
	<body bgcolor="yellow">
		<h1><marquee>This is a Standard Marquee Text!</marquee>
		<marquee direction="right" >This text moves to right!</marquee>
		<marquee scrollamount="50">This Text moves really fast!</marquee>		
		<marquee scrollamount="20" behavior="slide">This Text slides!</marquee>
		<marquee scrollamount="20" behavior="alternate">This Text moves in alternating direction!</marquee>
		<center><marquee direction="up" height="500" width="500"><center>This text moves up!</center></marquee>		
		<marquee direction="down" height="500" width="500" ><center>This text moves down!</center></marquee></center></h1>
	</body>
</html>
