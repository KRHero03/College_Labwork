<html>
	<head>
		<title>Addition and Subtraction</title>
	</head>
	<script>
		var num1= parseInt(prompt("Enter Number 1 :- "));
		var num2= parseInt(prompt("Enter Number 2 :- "));
		var sum = num1 + num2;
		var diff = num1 - num2;
		alert("Answers:- \nAddition:- " + sum +" \nSubtraction:- "+diff);
	</script>
</html>
