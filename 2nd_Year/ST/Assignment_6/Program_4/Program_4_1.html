<html>
	<head>
		<title>Area of Rectangle</title>
	</head>
	<style>
		*{			
			font-size: 20px;
		}
		#num1, #num2{
			width: 200px;
			height: 30px;
			padding: 10px;
			margin: 5px;
			border: 2px solid black;
		}
		#submit{
			width: 200px;
			border: none;
		}
		#answer{		
			padding: 10px;
			margin: 5px;
			font-size: 20px;
			width: 300px;
		}
	</style>
	<body>
		<center>
			<h1>Area of Rectangle </h1>
			<br>
			<form onsubmit="return solve()">
					<table border="0">
						<tr>
							<td>Enter Length:- </td>
							<td>
								<input type="text" max="50" placeholder="Enter Length" id="num1">
							</td>
						</tr>
						<tr>
							<td>Enter Breadth:- </td>
							<td>
								<input type="text" max="50" placeholder="Enter Breadth" id="num2">	
							</td>
						</tr>
					</table>
				<input type="submit" id="submit" value="Get Area">
			</form>
			<div id="answer"></div>
		</center>
			
	</body>
	
	<script>
		function solve(){
			var inputNum1=document.getElementById("num1").value;			
			var inputNum2=document.getElementById("num2").value;
			if(inputNum1 == "" || inputNum2 == "")
				alert("Please enter both values!");
			else{
				var num1=parseInt(inputNum1);
				var num2=parseInt(inputNum2);
				var area=num1*num2;
				var division = document.getElementById("answer");
				division.innerHTML="<h2>Area of Rectangle = "+area+" unit<sup>2</sup></h2>";
			}
			return false;
			
		}
	</script>
</html>
