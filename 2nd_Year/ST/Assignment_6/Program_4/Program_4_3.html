<html>
	<head>
		<title>Swapping two Numbers</title>
	</head>
	<style>
		*{			
			font-size: 20px;
		}
		#num1, #num2{
			width: 200px;
			height: 30px;
			padding: 10px;
			margin: 5px;
			border: 2px solid black;
		}
		#submit{
			width: 200px;
			border: none;
		}
	</style>
	<body>
		<center>
			<h1>Swapping two Numbers </h1>
			<br>
			<form onsubmit="return solve()">
					<table border="0">
						<tr>
							<td>Enter Number 1:- </td>
							<td>
								<input type="text" max="50" placeholder="Enter Number 1" id="num1">
							</td>
						</tr>
						<tr>
							<td>Enter Number 2:- </td>
							<td>
								<input type="text" max="50" placeholder="Enter Number 2" id="num2">	
							</td>
						</tr>
					</table>
				<input type="submit" id="submit" value="Swap Numbers">
			</form>
		</center>
			
	</body>
	
	<script>
		function solve(){
			var inputNum1=document.getElementById("num1").value;			
			var inputNum2=document.getElementById("num2").value;
			if(inputNum1 == "" || inputNum2 == "")
				alert("Please enter both values!");
			else{
				var num1=parseInt(inputNum1);
				var num2=parseInt(inputNum2);
				document.getElementById("num1").value = num2;
				document.getElementById("num2").value = num1;
			}
			
			return false;
		}
	</script>
</html>
