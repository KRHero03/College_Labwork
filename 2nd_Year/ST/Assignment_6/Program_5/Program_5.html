<html>
	<head>
		<title>Larger of Two Numbers</title>
	</head>
	<style>
		*{			
			font-size: 20px;
		}
		#num1, #num2{
			width: 200px;
			height: 30px;
			padding: 10px;
			margin: 5px;
			border: 2px solid black;
		}
		#submit{
			width: 200px;
			border: none;
		}
		#answer{		
			padding: 10px;
			margin: 5px;
			font-size: 20px;
			width: 300px;
		}
	</style>
	<body>
		<center>
			<h1>Larger of two Numbers</h1>
			<br>
			<form onsubmit="return solve()">
					<table border="0">
						<tr>
							<td>Enter Number 1:- </td>
							<td>
								<input type="text" max="50" placeholder="Enter Number 1" id="num1">
							</td>
						</tr>
						<tr>
							<td>Enter Number 2:- </td>
							<td>
								<input type="text" max="50" placeholder="Enter Number 2" id="num2">	
							</td>
						</tr>
					</table>
				<input type="submit" id="submit" value="Get Answer">
			</form>
			<div id="answer"></div>
		</center>
			
	</body>
	
	<script>
		function solve(){
			var inputNum1=document.getElementById("num1").value;			
			var inputNum2=document.getElementById("num2").value;
			if(inputNum1 == "" || inputNum2 == "")
				alert("Please enter both values!");
			else{
				var num1=parseInt(inputNum1);
				var num2=parseInt(inputNum2);
				var division = document.getElementById("answer");
				if(num1 > num2)					
					division.innerHTML="<h2>"+num1+" is larger than "+num2+".</h2>";
				else if(num2 > num1)
					division.innerHTML="<h2>"+num2+" is larger than "+num1+".</h2>";
				else					
					division.innerHTML="<h2>Both numbers are equal.</h2>";
			}
			return false;
			
		}
	</script>
</html>
