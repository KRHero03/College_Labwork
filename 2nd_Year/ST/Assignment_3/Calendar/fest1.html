<!DOCTYPE HTML>
<html>
	<head>
		<title>Bakra Id : 12 August</title>
	</head>
	<style>
		img{
		width: 500px;
		height: 500px;
		background-size: contain;
		}
		.card{
		background-color: transparent;
  		width: 500px;
  		height: 500px;
  		perspective: 1000px;
		}
		.cardInternal {
 		position: relative;
  		width: 100%;
  		height: 100%;
  		text-align: center;
  		transition: transform 0.8s;
  		transform-style: preserve-3d;
		}
		.card:hover .cardInternal{
  		transform: rotateY(180deg);
		}
		.cardFront, .cardBack {
  		position: absolute;
  		width: 100%;
  		height: 100%;
  		backface-visibility: hidden;
		}
		.cardBack {
  		background-color: #FAEEA4;
  		color: black;
  		transform: rotateY(180deg);
		}
		p.title{
		font-family: "Verdana";
		font-size: 35px;
		}
		p.content{
		font-family: "Verdana";
		font-size: 15px;
		}
	</style>
	<body>
		<center>
			<div class="card">
				<div class="cardInternal">
					<div class="cardFront">			
						<img src="fest1.png">
					</div>
					<div class="cardBack">
						<p class="title">Bakra Id</p>
						<p class="content">Festival of great food and spirit of giving.</p>
					</div>
				</div>
			</div>
		</center>
	</body>
</html>
